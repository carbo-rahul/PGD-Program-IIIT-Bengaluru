version: '2.0'
session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
- greet
- send_mail
- restaurant_search
- affirm
- emailid
- dont_send_email
- action_search_restaurants
- action_send_email
- goodbye
- email
- stop
entities:
- budget
- cuisine
- dont_send_email
- email
- emailid
- location
- people
slots:
  budget:
    type: text
    influence_conversation: true
  cuisine:
    type: text
    influence_conversation: true
  emailid:
    type: text
    influence_conversation: true
  email:
    type: text
    influence_conversation: true
  location:
    type: text
    influence_conversation: true
  location_ok:
    type: categorical
    influence_conversation: true
    values:
    - zero
    - one
responses:
  utter_ask_budget:
  - buttons:
    - payload: "less than 300"
      title: "1"
    - payload: "300 to 700"
      title: "2"
    - payload: "more than 700"
      title: "3"
    text: What price range are you looking for?
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Mexican
      title: Mexican
    - payload: Italian
      title: Italian
    - payload: American
      title: American
    - payload: North Indian
      title: North Indian
    - payload: South Indian
      title: South Indian
    text: what kind of cuisine would you prefer?
  utter_ask_email:
  - buttons:
    - payload: /send_mail
      title: Yes
    - payload: /dont_send_email
      title: No
    text: Do you want me send you the details of all the restaurants on email?
  utter_ask_emailid:
  - text: Please, enter share your email id.
  - text: Ok great, please enter your email id.
  utter_ask_howcanhelp:
  - text: Welcome to Foodie, how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_default:
  - text: I am sorry, i cannot understand
  utter_goodbye:
  - text: Okay. Bon Appetit!
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! Welcome to Foodie. How may i help you
  - text: Hi, Welcome to Foodie! How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_no_operation:
  - text: Sorry! Foodie do not operate in that area yet, please check other location
  - text: Sorry, we donâ€™t operate in this city. Can you please specify some other location
actions:
- action_search_restaurants
- action_send_email
- action_validate_location
- utter_ask_budget
- utter_ask_cuisine
- utter_ask_email
- utter_ask_emailid
- utter_ask_howcanhelp
- utter_ask_location
- utter_default
- utter_goodbye
- utter_greet
- utter_no_operation
